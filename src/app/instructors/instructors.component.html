<div class="w3-container" style="padding:128px 16px" id="instructors">
    <h3 class="w3-center">Instructors</h3>
    <p class="w3-center w3-large">A bunch of info about the instructors.</p>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
  
      <div class="w3-col l3 m6 w3-margin-bottom" *ngFor="let instructor of instructors">
        <div class="w3-card">
          <img src="{{instructor.imageURL}}" 
                alt="Karate Instructor {{instructor.name}}" style="width:100%">
          <div class="w3-container">
            <h3>{{instructor.name}}</h3>
            <p class="w3-opacity">{{instructor.dan}}<sup>th</sup> Dan, Branch Director</p>
            <p class="flexible" style="height: 130px">flexible Started practicing in {{instructor.dateStarted | date:"yyyy"}} and has {{ calculateYears(instructor.dateStarted) }} years of experience. {{instructor.bio}}</p>
            <p><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact</button></p>
          </div>
        </div>
      </div>


    </div>
  </div>
